<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ChessKit</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/chessboard-0.3.0.css" />

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/chessboard-0.3.0.js"></script>
</head>

<body>
    <div class="body">
        <div class="container-fluid">
            <h1>Welcome to ChessKit</h1>

            <div id="board1" style="width: 300px; float: left; margin-right: 10px"></div>
            <div id="board2" style="width: 300px; float: left; margin-right: 10px"></div>
            <div id="board3" style="width: 300px; float: left"></div>
            <div style="clear:both"></div>
            <div id="info" class="mb-4">
                Status: <span id="statusInfo"></span><br /> FEN: <span id="fenInfo"></span><br /> PGN: <span id="pgnInfo"></span>
            </div>

            <div class="input-group">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input id="singleBtn" class="form-check-input" type="radio" name="boardRadios" value="single" checked />
                        Single Board
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input id="multiBtn" class="form-check-input" type="radio" name="boardRadios" value="multi" />
                        Three Boards
                    </label>
                </div>
            </div>

            <div class="input-group">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input id="whiteBtn" class="form-check-input" type="radio" name="orientationRadios" value="white" checked />
                        As White
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input id="blackBtn" class="form-check-input" type="radio" name="orientationRadios" value="black" />
                        As Black
                    </label>
                </div>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input id="notationBtn" class="form-check-input" type="checkbox" value="" checked />
                    Show Notation (needs re-arrange to apply)
                </label>
            </div>

            <div class="input-group">
                <span class="input-group-addon">FEN</span>
                <input id="fenInput" type="text" class="form-control" value="r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R" />
            </div>
            <div class="form-group my-2">
                <input id="emptyBtn" type="button" class="btn btn-primary" value="Empty" />
                <input id="startBtn" type="button" class="btn btn-primary" value="Start" />
                <input id="fenBtn" type="button" class="btn btn-primary" value="FEN" />
                <input id="posBtn" type="button" class="btn btn-primary" value="Position" />
                <input id="configBtn" type="button" class="btn btn-primary" value="Config" />
            </div>
        </div>
    </div>

    <script src="js/chesskit.js"></script>
    <script>
        var gBoard1 = null;
        var gBoard2 = null;
        var gBoard3 = null;

        $(document).ready(init);

        $('#singleBtn').on('click', single);
        $('#multiBtn').on('click', multi);

        var gOrientation = 'white';
        $('#whiteBtn').on('click', white);
        $('#blackBtn').on('click', black);

        var gNotation = true;
        $('#notationBtn').on('click', toggleNotation);

        $('#emptyBtn').on('click', init);
        $('#startBtn').on('click', start);
        $('#fenBtn').on('click', fen);
        $('#posBtn').on('click', pos);
        $('#configBtn').on('click', config);
    </script>
</body>

</html>
